<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz app</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="scripts/main.js"></script>


</head>
<body>
    
<div class="container">

    <div id="question-container" class="hide">
        <div id="question">
            <h2 id="question-h2">Question</h2>
        </div>  
        <div id="answer-buttons" class="row">
            <button class="btn col-md-3 btn-outline-secondary btn-sm m-2">Answer 1</button>
            <button class="btn col-md-3 btn-outline-secondary btn-sm m-2">Answer 2</button>
            <button class="btn col-md-3 btn-outline-secondary btn-sm m-2" >Answer 3</button>
            <button class="btn col-md-3 btn-outline-secondary btn-sm m-2">Answer 4</button>
        </div>     
    </div>

    <div class="title">
        <div id="start-title">Let's play!</div>
        <div id="finish-title" class="hide">Your Score:  
            <div id="result-score" class="hide"></div>
            out of 5  
        </div>
    </div>

    <div class="controll">
        <button id="start-btn" class="btn start-btn btn-lg btn-secondary">start</button>
        <button id="next-btn" class="btn next-btn  btn-lg hide btn-secondary">next</button>
        <button id="finish-btn" class="btn finish-btn  btn-lg hide btn-secondary">finish</button>
    </div>

</div>

</body>
</html>
